<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>Teacher</title>
    <style>
        .navbar {
            background-color: #2C415C !important;
            z-index: 100;
        }

        .nav-link {
            color: white !important;
        }

        .nav-linkk {
            color: black !important;
        }

        .nav-link:hover {
            background-color: #5A6D88;
            color: #FFFFFF !important;
        }

        .dropdown-menu a.dropdown-item:hover {
            background-color: #5A6D88;
            color: #FFFFFF !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkk" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Cədvəl
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkk">
                        <a class="nav-link nav-linkk" href="{% url 'daily_list' %}">Günlük</a>
                        <a class="nav-link nav-linkk" href="{% url 'weekly_schedule' %}">Həftəlik</a>                        
                    </div>
                </li>
                <a class="nav-link" href="{% url 'pay_day' %}">Ödəniş Günü</a>
                <a class="nav-link" href="{% url 'group_list' %}">Qrup</a>
                <a class="nav-link" href="{% url 'calendar_view' %}">Təqvim</a>
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkk" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Əlavə Et
                    </a>
                    <div class="dropdown-menu" style="right: 0; left: auto;" aria-labelledby="navbarDropdownMenuLinkk">
                        <a class="dropdown-item" href="{% url 'add_group' %}">Qrup</a>
                        <a class="dropdown-item" href="{% url 'add_student' %}">Tələbə</a>
                        <a class="dropdown-item" href="{% url 'add_lesson_schedule' %}">Dərs</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Çıxış</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Giriş</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLa5f5OuIep0hR2BqD1czrQ2txq8VIvVbQY+" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>

</html>
