{% include "index.html" %}

{% block content %}
<style>
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="date"],
    input[type="number"], 
    select{
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .group-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .group-header h1 {
        font-size: 30px;
        margin: 0 auto;
        text-align: center;
        flex-grow: 1;
    }

    .back-button {
        background-color: #424448;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 10px;
        text-decoration: none;
        font-size: 14px;
    }

    .back-button:hover {
        background-color: #000000;
        text-decoration: none;
        color: white;
    }
</style>

{% if messages %}
<div class="alert alert-success" role="alert">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</div>
{% endif %}

<br>
<form method="post" class="mt-5">
    <div class="group-header">
        <a class="back-button" href="{% url 'group_list' %}">Geri</a>
        <h1>Qrup Əlavə Et</h1>
    </div>
    {% csrf_token %}
    <div class="form-group">
        <label for="id_product_name">Qrup Adı:</label>
        {{ form.name }}
    </div>
    <button type="submit">Əlavə Et</button>
</form>
<br><br><br><br>
{% endblock content %}
